plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // Free Reflection
    def free_reflection_version = "3.1.0"
    implementation "com.github.tiann:FreeReflection:$free_reflection_version"

    // Jetbrains annotations
    def annotations_version = "16.0.2"
    implementation "org.jetbrains:annotations:$annotations_version"

}
